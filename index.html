    <div id="__nuxt" data-server-rendered="true"><div class="nuxt-progress" style="width:0%;height:2px;background-color:#3b8070;opacity:0"></div><div id="__layout"><div><div data-v-2a183b29><div class="swiper-wrapper" data-v-2a183b29><div class="swiper-slide" data-v-2a183b29><img data-v-2a183b29 src="https://mmc.tirto.id/image/2018/04/03/02-amg-gt-c-roadster.png" width="100%"></div><div class="swiper-slide" data-v-2a183b29><img data-v-2a183b29 src="https://mmc.tirto.id/image/2018/04/03/04-mx5-rf.png" width="100%"></div><div class="swiper-slide" data-v-2a183b29><img data-v-2a183b29 src="https://mmc.tirto.id/image/2018/04/03/05-toyota-86.png" width="100%"></div><div class="swiper-slide" data-v-2a183b29><img data-v-2a183b29 src="https://mmc.tirto.id/image/2018/04/03/12-triton-double-cabin-exceed-at.png" width="100%"></div><div class="swiper-slide" data-v-2a183b29><img data-v-2a183b29 src="https://mmc.tirto.id/image/2018/04/03/13-civic-type-r.png" width="100%"></div><div class="swiper-slide" data-v-2a183b29><img data-v-2a183b29 src="https://mmc.tirto.id/image/2018/04/03/14-bmw-i8-roadster-2019.png" width="100%"></div><div class="swiper-slide" data-v-2a183b29><img data-v-2a183b29 src="https://mmc.tirto.id/image/2018/04/03/15-r8-coup-v10-plus.png" width="100%"></div></div><div class="swiper-pagination swiper-pagination-bullets" data-v-2a183b29></div></div></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{imagelist:[{car:"1",text:"Mercedes AMG GT C Roadster",engine:"70%",power:"60%",topspeed:"80%",fuel:"1:10,64",Safety:"n/a",Remarks:"Judul slide",image:"https://mmc.tirto.id/image/2018/04/03/02-amg-gt-c-roadster.png",detail:"Mercedes AMG adalah divisi dari Mercedes-Benz untuk spesialisasi di mobil dengan performa tinggi. Salah satu serinya adalah Mercedes AMG GT C Roadster. Mudah dikenali dengan bentuk grill depannya yang tak umum untuk seri Mercedes, bentuk grillnya vertikal dengan banyak teralis plus lambang khas Mercy.<br><br>Mobil ini memiliki mesin yang dahsyat. Berkapasitas 4000 cc, mesin V8 dari Mercedes AMG GT C Roadster ini mampu menghasilkan tenaga hingga 410 HP dan bisa melesatkan mobil dari kecepatan 0 hingga 100 km per jam hanya dalam waktu 3,9 detik. Mobil ini dilengkapi dengan 7 percepatan.<br><br>Kehadiran atap convertible (melengkapi atap paten yang hadir di versi Coupe) membuat kesan mewah di mobil ini makin terasa. Dengan penggerak mekanis, atap GT C Roadster bisa menutup atau membuka secara sempurna hanya dalam 11 detik. Mercedes AMG GT C Roadster kali pertama diperkenalkan pada ajang Paris Motor Show 2016."},{car:"2",text:"MX-5 RF",engine:"30%",power:"20%",topspeed:"20%",fuel:"1:11,11",Safety:"80%",Remarks:"",image:"https://mmc.tirto.id/image/2018/04/03/04-mx5-rf.png",detail:"Model Mazda MX-5 kali pertama hadir pada 1989. Guiness World Records pernah menobatkan Mazda MX-5 sebagai mobil sports convertible dua kursi terlaris di dunia pada 2014. Versi tertinggi yang saat ini tersedia adalah MX-5 RF yang merupakan roadster dengan atap keras tetapi bisa dibuka tutup (retractable) yang meluncur pada 2017 lalu. MX-5 RF menggendong mesin SKYACTIV G berkapasitas 2000cc.<br><br>Atap keras yang bisa dibuka tutup membuat mobil ini lebih berat ketimbang versi lain yang menggunakan atap kanvas. Atap keras lebih cocok untuk pengguna di Indonesia karena lebih aman dari ancaman pencurian ketika mobil diparkir. Selain itu, versi atap keras ini juga menghadirkan fitur peredam bising sehingga meminimalisasi suara dari luar masuk ke kabin."},{car:"3",text:"Toyota 86",engine:"30%",power:"30%",topspeed:"40%",fuel:"1:11,9",Safety:"80%",Remarks:"",image:"https://mmc.tirto.id/image/2018/04/03/05-toyota-86.png",detail:"Toyota 86 jadi model flagship atau seri tertinggi mobil Toyota di Indonesia. Namanya memang sangat sederhana. Namun, di balik itu banyak makna yang tersembunyi. Pabrikan Jepang itu memasukkan berbagai unsur angka 86 di beberapa bagian mobil, yakni di dekat pintu, diameter lubang knalpot yang selebar 86 mm dan radius putar piston 86 mm.<br><br>Meski berlabel Toyota, mobil ini diproduksi oleh Subaru. Ia punya kembaran bernama Subaru BRZ. Mobil ini juga menjadi salah satu mobil sport terlaris Toyota dengan terjual lebih dari 170 ribu unit sejak dilahirkan tahun 2012 hingga awal tahun 2017."},{car:"4",text:"Mitsubishi Triton Double Cabin",engine:"40%",power:"30%",topspeed:"20%",fuel:"1:13,16",Safety:"100%",Remarks:"",image:"https://mmc.tirto.id/image/2018/04/03/12-triton-double-cabin-exceed-at.png",detail:"Di Indonesia, Mitsubishi Triton dimulai dari Mitsubishi L200 Strada yang diluncurkan pada 2002. Mitsubishi meluncurkan Strada Triton pada 2007 dan kemudian penyegaran model pada Agustus 2015. Hingga saat ini Triton menjadi pemimpin pasar di kelas pickup 4x4 dengan pangsa pasar sebesar 60 persen di 2017. Populasi lebih dari 20.388 unit di seluruh Indonesia per Februari 2018.<br><br>Triton hadir dalam dua pilihan, sebagai single cabin dan double cabin. Seri double cabin tentu yang jadi pembeda mobil ini dengan mobil off-road umumnya. Ruangannya tidak hanya untuk driver dan penumpang saja, namun tambah satu lajur lagi dibelakangnya. Artinya bisa muat lebih penumpang. Mobil hasil rakitan dari Negeri Gajah Putih, Thailand."},{car:"5",text:"Honda Civic Type R",engine:"30%",power:"50%",topspeed:"60%",fuel:"1:10,42",Safety:"100%",Remarks:"",image:"https://mmc.tirto.id/image/2018/04/03/13-civic-type-r.png",detail:"Model Honda Civic di Indonesia sudah jadi legenda. Honda Civic Type R adalah mobil-mobil Honda dengan performa menyerupai mobil balap. Honda Civic Type R sendiri secara resmi dijual di Indonesia sejak muncul di GIIAS 2017.<br><br>Honda Civic Type R yang ada di Indonesia adalah generasi ke-10 Honda Civic sejak muncul pada 1972. Honda Civic Type R generasi terbaru juga memegang rekor sebagai mobil penggerak roda depan tercepat di sirkuit NÃ¼rburgring, Jerman, setelah mencatat Lap Time 7 menit 43,80 detik."},{car:"6",text:"BMW i8 Roadster",engine:"20%",power:"30%",topspeed:"60%",fuel:"1:47,62",Safety:"n/a",Remarks:"",image:"https://mmc.tirto.id/image/2018/04/03/14-bmw-i8-roadster-2019.png",detail:"BMW menyebut BMW i8 Roadster sebagai mobil masa depan. Sebagai mobil sport, mobil dikembangkan dengan teknologi plug-in hybrid dan eDrive technology, yang memungkinkan berkendara lebih hemat dan daya jangkau dan waktu jelajah berkendara lebih lama meski dengan tenaga listrik. Namun, akselarasi mobil ini bisa melesat 0-100 km dari waktu 4,6 detik, dan punya kecepatan maksimal 250 km/jam.<br><br>Mobil sportscar hybrid pabrikan Jerman ini punya cabriolet atap terbuka. Butuh waktu sekitar 15 detik untuk membukannya. Tentu dengan syarat, mobil melaju dalam kecepatan maksimal 50km/jam. World premiere atau kemunculan perdana mobil ini berlangsung saat Los Angeles Auto Show in December 2017, dan baru akan diluncurkan ke pasar pada Mei 2018."},{car:"7",text:"Audi R8 Coupe",engine:"100%",power:"80%",topspeed:"100%",fuel:"1:8,77",Safety:"n/a",Remarks:"",image:"https://mmc.tirto.id/image/2018/04/03/15-r8-coup-v10-plus.png",detail:"Pabrikan Audi AG memperkenalkan Audi R8 sekitar tahun 2006. Awalnya, mobil ini adalah Audi Le Mans quattro. Salah seorang perancangnya, Frank Lamberty memajangnya di International Geneva Motor Show, juga Frankfurt International Motor Show, tahun 2003.<br><br>Dengan sebuah standar: daya output 610 hp, kecepatan tertinggi 330 km/jam, serta akselerasi dalam 3,2 detik untuk 0-100km/jam tentu membuat garis hidupnya berada pada genetik sports car. Selain itu, orang pun acapkali mengingat Audi R8 dalam bayang-bayang Iron Man dan Tony Stark."}]}],error:null,serverRendered:!0}</script><script defer src="/tvrims/_nuxt/manifest.6fbe5c69b3dd383a8dd8.js"></script><script defer src="/tvrims/_nuxt/layouts/default.2ca24a707632a2609b44.js"></script><script defer src="/tvrims/_nuxt/pages/index.581b913b2e06cdf724f2.js"></script><script defer src="/tvrims/_nuxt/vendor.24185fe1925d47057bf3.js"></script><script defer src="/tvrims/_nuxt/app.48f15533237b392c1d6c.js"></script>
